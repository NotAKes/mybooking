{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/development.css')}}" />
<div class="construction-container">
    <div class="construction-content">
        <div class="construction-icon">
            <i class="bi bi-tools"></i>
        </div>
        <h1 class="construction-title">Страница в разработке</h1>
        <p class="construction-text">
            Мы активно работаем над созданием этого функционала. Пожалуйста, следите за обновлениями.
        </p>
        <div class="construction-progress">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                     style="width: 55%"></div>
            </div>
        </div>
        <div class="construction-actions">
            <a href="{{ url_for('user_blueprint.index') }}" class="btn btn-primary">
                <i class="bi bi-house-door"></i> На главную
            </a>
            <a href="#" class="btn btn-outline-secondary">
                <i class="bi bi-envelope"></i> Связаться с нами
            </a>
        </div>
    </div>
</div>
{% endblock %}
