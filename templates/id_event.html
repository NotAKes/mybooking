{% extends "base.html" %}


{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/id_event.css')}}" />
<div class="event-detail-wrapper">
    <div class="event-header">
        <div class="event-cover-container">
            <img src="/static/images/{{form['path']}}" alt="{{form['name']}}" class="event-cover-img">
            <div class="event-header-overlay"></div>
            <div class="event-header-content">
                <h1 class="event-title">{{ form['name'] }}</h1>
                <div class="event-meta">
                    <span class="event-date"><i class="bi bi-calendar-event"></i> {{ form['date'] }}</span>
                    <span class="event-location"><i class="bi bi-geo-alt"></i> {{ form['city'] }}, {{ form['place'] }}</span>
                </div>
            </div>
        </div>
    </div>

    <main class="event-main-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="event-description card">
                        <div class="card-body">
                            <h3 class="card-title"><i class="bi bi-info-circle"></i> О мероприятии</h3>
                            <p class="card-text">{{ form['about'] }}</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="event-sidebar">
                        <div class="card event-details-card">
                            <div class="card-body">
                                <h4 class="card-title"><i class="bi bi-card-checklist"></i> Детали</h4>
                                <ul class="event-details-list">
                                    <li>
                                        <i class="bi bi-calendar-event"></i>
                                        {{ form['date'] }}
                                    </li>
                                    <li>
                                        <i class="bi bi-geo-alt"></i>
                                        {{ form['place'] }}
                                    </li>
                                    <li>
                                        <i class="bi bi-building"></i>
                                         {{ form['city'] }}
                                    </li>
                                </ul>
                                <button class="btn btn-primary btn-lg w-100 mt-3">
                                    <i class="bi bi-ticket-perforated"></i> Купить билеты
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

{% endblock %}
