{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/error404.css')}}" />
<div class="error-container">
    <div class="error-content text-center">
        <div class="error-icon">
            <i class="bi bi-exclamation-octagon"></i>
        </div>

        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Страница не найдена</h2>
        <p class="error-text">Похоже, мы не можем найти нужную вам страницу. Возможно, она была перемещена или удалена.</p>
        <div class="error-actions">
            <a href="{{ url_for('user_blueprint.index') }}" class="btn btn-primary">
                <i class="bi bi-house-door"></i> На главную
            </a>
            <a href="#" class="btn btn-outline-secondary">
                <i class="bi bi-envelope"></i> Написать нам
            </a>
        </div>
    </div>
</div>
{% endblock %}
